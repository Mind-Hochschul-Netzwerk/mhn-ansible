---
- name: "Set Stack Name"
  ansible.builtin.set_fact:
    stack_name: "ldap"

- name: "Set Stack Folder"
  ansible.builtin.set_fact:
    stack_folder: "/opt/{{ stack_name }}"

- name: "Set Stack Volume Folder"
  ansible.builtin.set_fact:
    stack_volume_folder: "{{ stack_folder }}/volumes"

- name: "Ensure Stack Folder exists"
  become: true
  ansible.builtin.file:
    path: "{{ stack_folder }}/"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ stack_group }}"

- name: "Clone Repo"
  git:
    repo: https://github.com/Mind-Hochschul-Netzwerk/ldap.git
    dest: "{{ stack_folder }}"
    version: "{{ ldap_branch }}"

- name: "Ensure Stack Volume Folder exists"
  become: true
  ansible.builtin.file:
    path: "{{ stack_volume_folder }}/"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ stack_group }}"

# Ensure Folders
- name: "Create Folders"
  ansible.builtin.file:
    path: "{{ item }}/"
    state: directory
  loop:
    - "{{ stack_volume_folder }}"

- name: "Template docker .env"
  ansible.builtin.template:
    src: ".env.j2"
    dest: "{{ stack_folder }}/.env"

## Deploy Stack
- name: "Create and start Stack"
  community.docker.docker_compose:
    state: present
    pull: yes
    project_name: "{{ stack_name }}"
    project_src: "{{ stack_folder }}"
