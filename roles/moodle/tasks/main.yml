---
- name: "Set Stack Name"
  ansible.builtin.set_fact:
    stack_name: "moodle"

- name: "Set Stack Folder"
  ansible.builtin.set_fact:
    stack_folder: "/opt/{{ stack_name }}"

- name: "Set Stack Volume Folder"
  ansible.builtin.set_fact:
    stack_volume_folder: "/srv/{{ stack_name }}"

- name: "Ensure Stack Folder exists"
  become: true
  ansible.builtin.file:
    path: "{{ stack_folder }}/"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0755

- name: "Clone Repo"
  git:
    repo: https://github.com/Mind-Hochschul-Netzwerk/moodle.git
    dest: "{{ stack_folder }}"
    version: "{{ moodle_branch }}"

- name: "Ensure Stack Volume Folder exists"
  become: true
  ansible.builtin.file:
    path: "{{ stack_volume_folder }}/mariadb"
    state: directory
    mode: 0755
  tags:
    - stackvolumes

- name: "Set .nobackup flag for mariadb volume"
  become: true
  ansible.builtin.file:
    path: "{{ stack_volume_folder }}/mariadb/.nobackup"
    state: touch
    modification_time: preserve
    access_time: preserve
    mode: 0644
  tags:
    - stackvolumes

- name: "Template docker .env"
  become: true
  ansible.builtin.template:
    src: ".env.j2"
    dest: "{{ stack_folder }}/.env"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0600

## Deploy Stack
- name: Deploy Stack
  community.general.make:
    chdir: "{{ stack_folder }}"
    target: "{{ moodle_make_target }}"
  tags:
    - startstack
