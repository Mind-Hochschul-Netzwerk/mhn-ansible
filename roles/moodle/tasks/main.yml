- name: "Set Stack Name"
  ansible.builtin.set_fact:
    stack_name: "moodle"

- name: "Set Stack Folder"
  ansible.builtin.set_fact:
    stack_folder: "/opt/{{ stack_name }}"

- name: "Set Stack Volume Folder"
  ansible.builtin.set_fact:
    stack_volume_folder: "{{ stack_folder }}/volumes"

- name: "Clone Repo"
  git:
    repo: https://github.com/Mind-Hochschul-Netzwerk/moodle.git
    dest: "{{ stack_folder }}"
    version: master

# Ensure Folders
- name: "Create Folders"
  ansible.builtin.file:
    path: "{{ item }}/"
    state: directory
  loop:
    - "{{ stack_volume_folder }}"

- name: "Template docker .env"
  ansible.builtin.template:
    src: ".env.j2"
    dest: "{{ stack_folder }}/.env"

## Deploy Stack
- name: "Create and start Stack"
  community.general.docker_compose:
    state: present
    project_name: "{{ stack_name }}"
    project_src: "{{ stack_folder }}"
