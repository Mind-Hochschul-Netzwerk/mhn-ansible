---
- name: "Set Stack Name"
  ansible.builtin.set_fact:
    stack_name: "mitglieder"

- name: "Set Stack Folder"
  ansible.builtin.set_fact:
    stack_folder: "/opt/{{ stack_name }}"

- name: "Set Stack Volume Folder"
  ansible.builtin.set_fact:
    stack_volume_folder: "/srv/{{ stack_name }}"

- name: "Ensure Stack Folder exists"
  become: true
  ansible.builtin.file:
    path: "{{ stack_folder }}/"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ stack_group }}"

- name: "Clone Repo"
  git:
    repo: https://github.com/Mind-Hochschul-Netzwerk/mitglieder.git
    dest: "{{ stack_folder }}"
    version: "{{ mitglieder_branch }}"

- name: "Ensure Stack Volume Folder exists"
  become: true
  ansible.builtin.file:
    path: "{{ stack_volume_folder }}/"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ stack_group }}"

- name: "Template docker .env"
  ansible.builtin.template:
    src: ".env.j2"
    dest: "{{ stack_folder }}/.env"

- name: Deploy Stack
  community.general.make:
    chdir: "{{ stack_folder }}"
    target: "{{ mitglieder_make_target }}"
